<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Protect Your Self</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="wave-container">
    
    
    <mat-vertical-stepper class="ion-padding">
      
      <mat-step>
        <div>
          <img src="assets/hand.svg">
        </div>
          <ng-template matStepLabel>First</ng-template>
          <div>
          <ion-button shape="round" size="small" class="ion-text-capitalize">Wash Your Hands Frequently </ion-button>
        </div>
      </mat-step>

      <mat-step>
          <div>
            <img src="assets/viros.svg">
          </div>
          <ng-template matStepLabel>Second</ng-template>  
          <div>
          <ion-button shape="round" size="small" class="ion-text-capitalize">Cover Your Cough</ion-button>
        </div>
      </mat-step>

      <mat-step>
        <div>
          <img src="assets/greetings.svg"></div>
          <ng-template matStepLabel>Third</ng-template>
          <div>
          <ion-button shape="round" size="small" class="ion-text-capitalize">Keep A  Safe  Distance</ion-button>
        </div>
      </mat-step>
      
      <mat-step>
          <div>
             <img src="assets/check.svg">
          </div>
          <ng-template matStepLabel>Fourth</ng-template>
          <div>
            <ion-button shape="round" size="small" class="ion-text-capitalize">Check your Tempreture</ion-button>
        </div>
      </mat-step>

          <mat-step>
        <div>
          <img src="assets/thanks.svg">
        </div>
        <ng-template matStepLabel>Last</ng-template>
        <div>
          <ion-button color="warning" href="/home" shape="round" size="small" class="ion-text-capitalize">Call A head, Congrats, Done</ion-button>
        </div>
      </mat-step>

      <mat-step>
        <div>
          <img src="assets/me.svg">
        </div>
        <ng-template matStepLabel>Mohamed Faroug  Dev.</ng-template>
        <div>
          <ion-button color="warning" href="/home" shape="round" size="small" class="ion-text-capitalize">Engineer/Programer/Data Science</ion-button>
        </div>
      </mat-step>


    </mat-vertical-stepper>

    </div>
  
    <ion-toolbar>
      <ion-title>
        <span class="ion-float-right">https://github.com/Mohamed-Farosug</span> 
      </ion-title>
    </ion-toolbar>

</ion-content>
